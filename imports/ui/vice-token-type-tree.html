<template name="ViceTokenTypeTree">
  <div class="ViceTokenTypeTreeHeader">
    <div class="ViceTokenTypeTreeOptions">
        <img class="ViceTokenTypeTreeSortAlpha" src="{{getSortAlphaIconImg}}">
    </div>
  </div>

  <div class = "ViceTokenTypeTree">
    {{#each rootViceTokenTypes}}
      <!-- Pass the find option for ViceToken types from the ViceToken type tree, so subTypes can be sorted as well -->
      {{ > ViceTokenTypeTreeNode data=this typeFindOptions=getTypeFindOptions}}
    {{/each}}
  </div>
</template>

<template name="ViceTokenTypeTreeNode">
  <li>
    <div class="ViceTokenTypeTreeNode">
      {{#with data}}
        {{#with getTargetViceToken}}
          {{> viceTokenType}}
        {{/with}}
      {{/with}}

      <form class="new-sub-type">
        <span>
          <button class="move-up" input type="button">&lt;</button>
          <button class="move-down" input type="button">&gt;</button>
          <input class="new-sub-type-input" type="text" name="text" placeholder="< new sub-type text >" />
          <button class="submit" input type="submit">Add</button>
          <button class="delete" input type="button">&times;</button>
        </span>
      </form>
    </div>

    <ul>
      {{#with data}}
        {{#each getSubNodes}}
          <!-- Pass the find option for ViceToken types from the ViceToken type tree, so subTypes can be sorted as well -->
          {{> ViceTokenTypeTreeNode data=this typeFindOptions=../../typeFindOptions}}
        {{/each}}
      {{/with}}
    </ul>
  </li>

</template>
