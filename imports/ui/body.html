<body>
  <div class="container">
    <header>
      <h1>Todo List</h1>

      <label class="hide-completed">
        <input type="checkbox" />
        Hide Completed Tasks
      </label>

      {{> loginButtons}}

      {{#if currentUser}}
        <form class="new-task">
          <input type="text" name="text" placeholder="Type to add new tasks" />
        </form>
      {{/if}}
        <form class="new-vice-token-type">
          <input type="text" name="text" placeholder="Type to add new token types" />
        </form>
    </header>

    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>

    <ul>
      {{#each viceTokenTypes}}
        {{> viceTokenType}}
      {{/each}}
    </ul>
  </div>

</body>
